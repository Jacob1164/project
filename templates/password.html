{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block main %}
<h2>Change your password!</h2>
<form action="/password" method="post" id="pas">
    <div class="form-group"><input type="password" name="previous" class="form-control" placeholder="Previous password"/></div>
    <div class="form-group"><input type="password" name="new" class="form-control" placeholder="New password"/></div>
    <div class="form-group"><input type="password" name="confirm" class="form-control" placeholder="Confirm password"/></div>
    <div class="form-group"><button type="submit" class="btn btn-primary">Change</button></div>
</form>
{% endblock %}
