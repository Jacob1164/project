{% extends "layout.html" %}

{% block title %}Edit Classes{% endblock %}

{% block main %}
<form id="edit_classes" method="post" action="/manage/update">
    <input hidden type="number" name="number" value="{{ num }}"/>
    <table class="table table-striped">
        <thead>
            <th>Class name</th>
            <th>GPA Scale</th>
        </thead>
        {% for i in range(num) %}
            <tr>
                <input hidden type="text" name="cid{{ i }}" value="{{ rows[i]['id'] }}"/>
                <td><div class="form-group"><input class="form-control" type="text" name="name{{ i }}" value="{{ rows[i]['name'] }}"/></div></td>

                {% if scale[i] == 4 %}
                <td><div class="form-group">
                    <select name="scale{{ i }}" class="form-control">
                        <option selected>4.0</option>
                        <option>4.5</option>
                        <option>5.0</option>
                    </select>
                </div></td>


                {% elif scale[i] == 4.5 %}
                <td><div class="form-group">
                    <select name="scale{{ i }}" class="form-control">
                        <option>4.0</option>
                        <option selected>4.5</option>
                        <option>5.0</option>
                    </select>
                </div></td>

                {% else %}
                <td><div class="form-group">
                    <select name="scale{{ i }}" class="form-control">
                        <option>4.0</option>
                        <option>4.5</option>
                        <option selected>5.0</option>
                    </select>
                </div></td>
                {% endif %}

            </tr>
        {% endfor %}
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
