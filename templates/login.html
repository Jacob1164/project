{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block main %}
    <h3>Log In!</h3>
    <form action="/login" method="post" align="center" id="login">
        <div class="form-group">
            <input autofocus class="form-control" name="username" placeholder="Username" type="text"></input>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" name="password" placeholder="Password" type="password"></input>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
