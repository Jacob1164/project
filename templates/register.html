{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h3>Register for MyGrades!</h3>
    <form id="register" action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="first" placeholder="First name" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="middle" placeholder="Middle name" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="last" placeholder="Last name" type="text"/>
        </div>
        <div class="form-group">
            <select class="form-control" name="grade" id="selectGrade">
                <option disabled selected value="grade">Grade</option>
                <option value="K">K</option>
                {% for num in range(12) %}
                    <option value="{{ num + 1 }}">{{ num + 1 }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
